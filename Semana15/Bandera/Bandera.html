<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera del Perú</title>
    <link rel="stylesheet" href="Bandera.css">
</head>
<body>
    <h2>Bandera del Perú Utilizando Div</h2>
    <div class="Borde">
        <div class="Izquierda"></div>
        <div class="Derecha"></div>
        <div class="Centro"></div>
        <div class="Contenedor">
            <img src="img/Escudo.png" alt="Escudo del Perú">
        </div>
    </div>
    <br>
<h2>Bandera Utlizando Svg</h2>
<div Class="Contenedor-svg">
    <svg width="600" height="400">
        <rect x="0" y="0" width="600" height="400" style="fill:red;" /> <!-- Lado izquierdo rojo -->
        <rect  x="200" y="0" width="600" height="400" style="fill:white;" /> <!-- Centro blanco -->
        <image x="200" y="80" width="200px" height="200px" href="img/Escudo.png" preserveAspectRatio="none"/>
        <rect x="400" y="0" width="600" height="400" style="fill:red;" /> <!-- Lado derecho rojo -->
    </svg>
    </div>
</body>
</html>
