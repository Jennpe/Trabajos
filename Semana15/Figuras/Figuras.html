<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geom√©tricas</title>
    <link rel="stylesheet" href="Semana15/Figuras/Figuras.css">
</head>
<body>
        <h2 clas="Titulo">Figuras Geometricas</h2>
        <br>
        <div class="container" style="border: 1px solid black;">
            <!-- Circulo -->
            <svg class="shape" width="150" height="150">
                <circle cx="75" cy="75" r="60" fill="#FF5733"/>
            </svg>
             <!-- Cuadrado -->
            <svg class="shape" width="150" height="150">
                <rect x="20" y="20" width="110" height="110" fill="#0095ff"/>
            </svg>
             <!-- Rectagulo -->
            <svg class="shape" width="200" height="150">
                <rect x="20" y="20" width="160" height="100" fill="#5fa630"/>
            </svg>
             <!-- Triangulo -->
            <svg class="shape" width="150" height="150">
                <polygon points="75,20 140,140 10,140" fill="#fff200"/>
            </svg>
             <!-- Rombo -->
            <svg class="Rombo" width="170" height="170">
                <polygon points="75,10 140,90 75,170 10,90" fill="#a200ff"/>
            </svg>
        </div>
</body>
</html>
